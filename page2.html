<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character Selection</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <form id="characterForm" type="get" action="page3.html">
        <h1>Choose Your Character</h1>
        <fieldset>
          <legend>Choose Your Character</legend>
          <div class="character">
            <input type="radio" id="aria" name="character" value="Aria" />
            <label for="aria"
              ><strong>Aria, the Warrior:</strong> Strong and brave the the
              ability to overcome physical obsticles</label
            ><br />
          </div>

          <div class="character">
            <input type="radio" id="eldrin" name="character" value="Eldrin" />
            <label for="eldrin"
              ><strong>Eldrin, the Mage:</strong> Wise and knowledgeable, with
              the power to solve puzzels and cast spells</label
            ><br />
          </div>

          <div class="character">
            <input type="radio" id="tara" name="character" value="Tara" />
            <label for="tara"
              ><strong>Tara, the Rogue:</strong> Quick and cunning, with the
              skills in stealth and persuasion</label
            ><br />
          </div>
        </fieldset>
        <input type="submit" onclick="" />
      </form>
    </section>
  </body>
</html>
