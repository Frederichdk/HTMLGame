<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The First Obstacle</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <h1>The First Obstacle</h1>
      <p>
        As you venture deeper into the Dark Forest, you encounter a mystical
        guardian. The guardian blocks your path and poses a riddle:
      </p>
      <p>
        "I speak without a mouth and hear without ears. I have no body, but I
        come alive with the wind. What am I?"
      </p>

      <form id="riddleForm" type="get" action="page5.html">
        <label for="riddleAnswer">Your Answer:</label>
        <input
          type="text"
          id="riddleAnswer"
          name="riddleAnswer"
          placeholder="Enter Your Answer"
        />
        <button
          disabled
          type="submit"
          id="submitBtn"
          style="background-color: green"
        >
          Submit Answer
        </button>
      </form>
    </section>
    <script>
      const submitBtn = document.getElementById("submitBtn");
      const riddleAnswer = document.getElementById("riddleAnswer");

      riddleAnswer.addEventListener("keyup", function () {
        validateAnswer("echo", riddleAnswer.value);
      });

      function validateAnswer(correctAnswer, userAnswer) {
        if (correctAnswer === userAnswer) {
          alert("You have answered correctly! You may pass.");
          submitBtn.style.backgroundColor = "Green";
          submitBtn.disabled = false;
        } else {
          submitBtn.style.backgroundColor = "red";
          submitBtn.disabled = true;
          alert(
            "You have answered incorrectly. The guardian has cast a spell on you!"
          );
        }
      }
    </script>
  </body>
</html>
